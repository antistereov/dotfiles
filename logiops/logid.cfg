devices: (
{
    name: "MX Master 3S";
    smartshift:
    {
        on: true;
        threshold: 15;
    };
    hiresscroll:
    // dpi: 1000;
    {
        hires: false;
        invert: false;
        target: true;
        up: {
            mode: "Axis";
            axis: "REL_WHEEL";
            axis_multiplier: 2.0;
        },
        down: {
            mode: "Axis";
            axis: "REL_WHEEL";
            axis_multiplier: -2.0;
        }
    };
    thumbwheel: {
        invert: true;
    }

    buttons: (
		{ // thumb button
		cid: 0xc3; action = 
			{
                type: "Gestures";
                gestures: (
                    {
                        direction: "UP";
                        mode: "OnFewPixels";
                        pixels: 200;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_F2"];
                        };
                    },
                    {
                        direction: "DOWN";
                        mode: "OnFewPixels";
                        pixels: 200;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_F1"];
                        };
                    },
                    {
                        direction: "left";
                        mode: "OnRelease";
			action = {
		            type: "Keypress";
			    keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_RIGHT"];
			}
                    },
                    {
                        direction: "right";
                        mode: "OnRelease";
			action = {
		            type: "Keypress";
			    keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_LEFT"];
			}
                    },
                    {
                        direction: "None";
                        mode: "OnRelease";
                        action =
                 		{
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA"];
                        };
                    },
                    {
                        direction: "LEFT";
                        mode: "NoPress";
                    }
                );
            };
        }
        
	);
}
);
